<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">텍스트</h1>
    <button id="btn">이벤트 실행</button>

    <script>
        // 자바스크립트 실행위치 3가지 -> 내부, 외부, 인라인
        // 1) 내부방식 = HTML파일안에 <script>태그를 통해서 작성하는 기법
        // * HTML과 JS가 한 파일안에 작성되는 방식
        // * 단점 : 유지보수 불편, 코드가 개발자도구에 노출
        // * 주의점 : 현업에서 실제 프로젝트를 할 때는 절대 사용하면 안된다! ★
        // * 사용처 : 로컬개발할 때 사용한다.
        // 2) 인라인방식 = HTML태그안에 직접 작성하는 방식
        // 3) 외부방식 = HTML과 JS를 분리하는 방식 ★
        // * 현업에서 실제 서버에 코드를 반영할 때 사용한다.
        // * script태그에 src값으로 파일을 불러온다.
    </script>

    <script src="event.js"></script>
</body>
</html>
