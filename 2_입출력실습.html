<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습 : 사용자에게 이름을 입력받고, 콘솔창에 출력해보기
        // 1) 사용자에게 이름을 입력받기 -> prompt()
        // * 편의성을 고려하며 코딩하기
        // * 변수에 넣어주기 -> let 키워드
        let name = prompt("이름을 입력하세요!", "ex)윤호철");
        confirm("입력하신게 맞습니까?");

        // 2) 변수를 콘솔창에 출력하기
        console.log("어서오세요!");
        console.log(name+"님, 환영합니다!🍕");
        console.log(name,"님, 환영합니다!🍕");
        console.log(`${name}님, 환영합니다!🍕`);

        // 이번 실습을 통해 정리할 내용
        // 함수는 종류가 2가지 (실행, 값을 리턴)
        // 값을 리턴하는 함수를 사용할 때는 반드시 변수에 바로 넣어주자
        //  -> 값을 활용하기 위해서
        // 콘솔창에 변수를 활용할 때는 +연산 말고, ","로 값을 구분지어 활용하자!
        // 변수와 문자를 함께 쓰고 싶은 경우 (포맷팅)
        // * 문자를 ``로 묶어주고 변수를 ${변수}로 감싸주자
    </script>
</body>
</html>
