<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="text()">알림창 실행</button>
    <button id="btn">알림창 2번째 실행</button>
    <script>
        // 함수 = 실행하고자 하는 기능들을 묶어서 제작하는 방식
        function text() {
            alert("함수로 실행!");
        }

        // 에로우 펑션 = 함수를 사웃에 저장해서 사용하는 방식
        const arrow = () => {
            alert("에로우 펑션");
        }

        // 익명함수 = 오직 하나의 태그를 위해서 동작하는 함수를 작성
        // HTML 문서에서 아이디가 btn인 태그를 가져와줘!
        // driver.find.element(By.CSS_Selector, "#btn")
        // document.getElementById("btn").addEventListener("click", text);
        document.getElementById("btn").addEventListener("click", ()=>{
            alert("함수!");
        });
    </script>
</body>
</html>
