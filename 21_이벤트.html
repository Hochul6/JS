<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1 id="txt">스타일 변경</h1>
    <script>
        // 1) h1 태그를 클릭했을 때 글자색은 빨간색으로, 배경색은 노란색으로
        // let tag = document.getElementById("txt");
        // tag.addEventListener("click",()=>{
        //     tag.style.color = "red";
        //     tag.style.backgroundColor = "yellow";
        // })

        $("#txt").on("click", ()=>{
            $("#txt").css({color:"red", backgroundColor:"yellow"});
        })

        // h1태그에 마우스를 올렸을 때, 스타일 변경
        $("#txt").on("mouseover", ()=>{
            $("#txt").css("color", "yellow");
        })

        $("#txt").on("mouseout", ()=>{
            $("#txt").css("color", "green");
        })
        
    </script>
</body>
</html>
