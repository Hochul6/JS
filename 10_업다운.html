<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num">0</p>
    <button onclick="plus()"> +1 증가 </button>
    <button onclick="minus()"> +1 감소 </button>
    
    <script>
        // 자바스크립트에서 코드를 간소화 할 때는 가장 쉬운게 중복되는 코드를 변수에 저장
        // * 반드시 태그만 변수에 저장하자 -> 값은 담지 말자!
        let data = document.getElementById("num")

        const plus = () => {
            // Number(document.getElementById("num").innerText) + 1
            // document.getElementById("num").innerText = Number(document.getElementById("num").innerText) + 1
            data.innerText = Number(data.innerText) + 1
        }

        const minus = () => {
            // Number(document.getElementById("num").innerText) - 1
            // document.getElementById("num").innerText = Number(document.getElementById("num").innerText) - 1
            if (Number(data.innerText)>0) {
                data.innerText = Number(data.innerText) - 1
            }else {
                alert("값이 너무 작습니다.")
            }
        }
    </script>
</body>
</html>
