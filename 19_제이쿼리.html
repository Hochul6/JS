<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            제이쿼리 : 자바스크립트를 짧고 편하게 사용할 수 있는 라이브러리
                - 반드시 임포트 작업이 필요(2가지 방식)
            1) 파일을 직접 로딩하는 방식
                - 장점 : 안전성(파일을 삭제하지 않으면 평생 보존)
                - 단점 : 용량을 차지, 상대경로(경로가 바뀌면 공유 불가)
                - 사용처 : 실서버에 코드를 반영할 때는 파일방식을 채택
            2) 네트워크를 통해서 로딩하는 방식(CDN)
                - 장점 : 용량을 차지하지 않는다. 인터넷만 되면 누구나 사용이 가능하다.
                - 단점 : 네트워크가 불안하면 사용이 불가능, 안전성이 보장되지 않는다.
                - 사용처 : 코드를 동유할 때 사용한다. 
        */
    </script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
