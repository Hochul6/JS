<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="print()">이벤트 1</button>
    <button onclick="alert('내장함수 이벤트!')">이벤트 2</button>
    <button id="btn1">이벤트 3</button>
    <button id="btn2">이벤트 4</button>

    <script>
        /*
            이벤트 연결방법 2가지
            - 인라인 방식 : HTML 태그 안에 직접 JS함수를 작성하는 방법
                * 단점 : 여러개의 함수를 연결할 수 없다.
                         HTML과 JS가 분리되지 않는다.
                         함수명이 노출
                * 권장사항은 아니다.
                * 사용처 : 내장함수를 사용할 때는 괜찮다.(alert, console.log 등)
            
            - 이벤트 리스너 : 함수를 연결하고 제작하는 모든 행위를 JS 안에서 처리하는 방식
            * 장점 : 인라인의 단점을 모두 보완가능하다.
            * 권장사항
        */

        const print = () => {
            alert("인라인 함수 발동!");
        }

        // HTML에서 id가 btn 버튼을 가져와줘!, 이벤트를 더해줄건데, 클릭했을 때 print함수 실행해줘!
        // * 이벤트 리스너방식에서 함수를 넣을 때는 반드시 ()를 제거하고 작성하자.
        // document.getElementById("btn1").addEventListener("click", print);
        let btn = document.getElementById("btn1")
        btn.addEventListener("click", print);

        // 익명함수 : 태그에 함수를 직접 연결 -> 함수의 이름이 존재 X -> 오직 하나의 태그를 위한 함수
        // * 단점 : 로직이 길어질 수록 가독성이 떨어진다 -> 유지보수에서 안좋다.
        // * 사용은 해도 되지만, 될 수 있으면 함수로 제작해서 연결하자!
        // * 사용처 : 짧고 간결한 함수에는 괜찮다. 내용이 많아지면 함수로 제작하자.
        document.getElementById("btn2").addEventListener("click", ()=>{
            alert("익명함수 발동!");
        });
    </script>
</body>
</html>
