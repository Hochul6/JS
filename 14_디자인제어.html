<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="content">해당 텍스트 디자인 변경</p>
    <button id="btn">디자인 변경</button>

    <script>
        /*
            디자인(스타일) 제어 : JS에서 속성에 접근할 때는 키값을 접근
            * style이라는 키값에 접근
            * 버튼을 클릭했을 때, p태그의 글자색을 빨간색으로 변경
            * style키에 접근(데이터 타입은 객체) style.속성 = "값"
            * 단점 : 가독성이 좋지 않다, 스타일이 노출
            * 사용처 : 간단한 스타일 제어에는 편리, 많은 양을 수정할 때는 불편
            * 현업 : 태그 하나마다 직접 스타일 제어 권장 X
            *       CSS애 스타일을 미리 만들어 두고 클래스, id를 교체하는 방식으로 사용
            *       -> 다크모드 실습에서 학습
        */
       const change = () => {
        // 문서에서 아이디가 content인 요소를 가져와서, 스타일 중에 컬러라는 값을 red로 변경
        document.getElementById("content").style.color = "red";
        document.getElementById("content").style.fontSize = "100px";
       }

       document.getElementById("btn").addEventListener("click", change);
    </script>
</body>
</html>
