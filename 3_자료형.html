<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자형 -> 정수와 실수를 모두 Number
        // * 정수와 실수로 제작은 가능 -> 형변환 -> 타입은 Number

        // 문자형 -> "", '' 둘 다 문자열로 인식 -> 파이썬과 같다.

        // undefined vs null
        // 공통점 : 값이 없다
        // 차이점 : null은 실제 null이라는 데이터를 넣어준 경우
        // undefined은 값 자체가 할당 되지 않는 경우
        // undefined 등장하는 1번째 경우 -> 백엔드에서 데이터를 안보낸 경우
        // undefined 등장하는 2번째 경우 -> 백엔드가 데이터를 보냈는데, 받는 프론트의 문제
        //                              -> 주고받는 데이터의 개수가 다른 경우
        // * 데이터를 주고받는 로직을 작성할 때는 반드시 값을 출력해보는 습관 매우 중요!
        let money = null; // null
        let grade; // undefined, 백엔드에서 값을 가져오는 함수
    </script>

</html>
